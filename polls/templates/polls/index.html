<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{% if latest_question_list %}</h1>
<ul>
    {% for q in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
